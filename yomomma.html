    </h1>
    <div id="YoMommaButton">
        <button type="button" onclick="generateFoodPic()">
            Click here for a random dish pic
        </button>
    </div>
    <div id="RandFoodPic"></div>
</body>

<script>
    function generateFoodPic() {
        event.preventDefault();
        let results = "<img src=\"";

        fetch("https://foodish-api.herokuapp.com/api/")
            .then((response) => response.json())
            .then((data) => {
                results += data.image;
                results += "\" styles='width: 150px;'>"
                document.getElementById("RandFoodPic").innerHTML = results;
                console.log(data);
            });
       
       
        // document.getElementById("RandFoodPic").innerHTML = results;
    }
</script>
